<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda Nacional</title>
    <link rel="shortcut icon" href="./assets/img/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Conversor de Moneda Nacional</h1>
    <div class="contenedor">
        <div class="entrada">
            <h2>Pesos CLP</h2>
            <input type="number" id="monto" placeholder="Cantidad en CLP">
        </div>
        <div class="moneda">
            <h3>Moneda a convertir:</h3>
            <select id="moneda">
                <option value="" disabled selected>Seleccione moneda</option>
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
                <option value="libra_cobre">Libra de Cobre</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </div>
        <button id="convertirBtn">Buscar</button>
        <div id="resultado"></div>
    </div>

    <footer>
        Created by Mauricio Novak®
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
